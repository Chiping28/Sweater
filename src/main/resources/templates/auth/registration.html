<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <div th:insert="fragments/headers :: headLinks"></div>
</head>
<body>
<div th:insert="fragments/navbar :: navbar"></div>
<div class="container mt-5">
    <form method="post" th:action="@{/auth/registration}" th:object="${person}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <div class="col-5 mb-3">
            <label for="username" class="form-label">Введите имя пользователя: </label>
            <input type="text" class="form-control" id="username" th:field="*{username}">
            <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
                Username error
            </div>
        </div>
        <div class="col-5 mb-3">
            <label for="password" class="form-label">Введите пароль: </label>
            <input type="password" class="form-control" id="password" th:field="*{password}">
            <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                Password error
            </div>
        </div>
        <div class="col-5 mb-3">
            <label for="email" class="form-label">Введите email: </label>
            <input type="email" class="form-control" id="email" th:field="*{email}" aria-describedby="val3">
            <div id="val3" style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                Email error
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Registration</button>
    </form>
</div>
<div th:insert="fragments/headers :: bodyLinks"></div>
</body>
</html>
